services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: aio
    restart: unless-stopped
    volumes:
      - data:/data
    ports:
      - 3000:3000
    environment:
      MEILI_ADDR8€: http://meilisearch:7700
      BROWSER_WEB_URL: http://chrome:9222
      DATA_DIR: /data
      NEXTAUTH_SECRET : ${NEXTAUTH_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  chrome:
    image: gcr.io/zenika-hub/alpine-chrome:123
    restart: unless-stopped
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:9222/json/version"]
      interval: 30s
      timeout: 5s
      retries: 3
  meilisearch: 
    image: getmeili/meilisearch:v1.13.3
    restart: unless-stopped
    environment:
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:7700/version"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  meilisearch:
  data: